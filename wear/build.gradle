import org.moallemi.gradle.internal.VersionCodeType

apply plugin: 'com.android.application'
apply plugin: 'org.moallemi.advanced-build-version'

advancedVersioning {
    nameOptions {
        versionMajor app.versionMajor
        versionMinor app.versionMinor
        versionPatch app.versionPatch
        versionBuild versionCode
    }
    codeOptions {
        versionCodeType VersionCodeType.AUTO_INCREMENT_ONE_STEP
        dependsOnTasks 'release', 'beta'

    }
    outputOptions {
        renameOutput true
        nameFormat '${appName}-${buildType}-${versionName}'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        flavorDimensions "release"
        manifestPlaceholders = [ applicationLabel:"@string/app_name"]
        applicationId "me.calebjones.spacelaunchnow"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode app.versionMajor * 10000 + app.versionMinor * 1000 + app.versionPatch * 100 + advancedVersioning.versionCode
        versionName advancedVersioning.versionName
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            manifestPlaceholders = [ applicationLabel:"SLN - Debug"]
        }
    }

    productFlavors {
        debugTesting {

        }
        prod {

        }

        beta {
            dimension "release"
            versionNameSuffix "-beta"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.google.android.wearable:wearable:2.1.0'
    compile 'com.google.android.support:wearable:2.1.0'
    compile "com.google.android.gms:play-services-wearable:$rootProject.playServicesVersion"
    compile 'com.jakewharton.timber:timber:4.6.0'
    compile 'blue.aodev:material-values:1.1.1'
    compile 'com.android.support:palette-v7:27.0.1'
}
