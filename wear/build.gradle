apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        manifestPlaceholders = [ applicationLabel:"@string/app_name"]
        applicationId "me.calebjones.spacelaunchnow"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 26
        versionName "1.0.0.26"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            manifestPlaceholders = [ applicationLabel:"Launch Tracker - Debug"]
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.support:wearable:1.+'
    provided 'com.google.android.wearable:wearable:1.+'
    compile 'com.google.android.gms:play-services-wearable:8.4.0'
    compile 'com.jakewharton.timber:timber:4.1.0'
}
