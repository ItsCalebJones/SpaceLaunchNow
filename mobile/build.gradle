buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'org.moallemi.advanced-build-version'
apply plugin: 'realm-android'

repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
}

advancedVersioning {
    nameOptions {
        versionMajor 1
        versionMinor 1
        versionPatch 1

    }
    codeOptions {
        versionCodeType org.moallemi.gradle.internal.VersionCodeType.AUTO_INCREMENT_ONE_STEP
        dependsOnTasks 'release'
    }
    outputOptions {
    }
}

def appVersionName = advancedVersioning.versionName
def appVersionCode = advancedVersioning.versionCode

android {

    signingConfigs {
        config {
            keyAlias "${alias}"
            keyPassword "${password}"
            storeFile file('/Users/cjones/Google Drive/Dev/BlogSite.keystore')
            storePassword "${password}"
        }
    }
    compileSdkVersion 24
    buildToolsVersion '24.0.0-rc3'
    defaultConfig {
        applicationId "me.calebjones.spacelaunchnow"
        manifestPlaceholders = [appNameLabel                   : "@string/application_name",
                                manifestApplicationId          : "${applicationId}",
                                onesignal_app_id               : "${app_id}",
                                onesignal_google_project_number: "${google_project_number}"]
        minSdkVersion 15
        targetSdkVersion 23
        versionCode appVersionCode
        versionName appVersionName
        signingConfig signingConfigs.config
        resConfigs "en"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            manifestPlaceholders = [appNameLabel         : "SLN - Debug",
                                    manifestApplicationId: "me.calebjones.spacelaunchnow.debug"]
        }
        release {
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    wearApp project(':wear')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile('com.mikepenz:aboutlibraries:5.6.5@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') { transitive = true }
    compile 'com.github.afollestad.material-dialogs:commons:0.8.5.8@aar'
    compile 'com.mikepenz:iconics-core:2.6.6@aar'
