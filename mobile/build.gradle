buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.24.0'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.3'
    }
}

plugins {
    id 'com.palantir.git-version' version '0.9.1'
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'
apply plugin: 'com.getkeepsafe.dexcount'

repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    google()
}

def versionMajor = 1
def versionMinor = 7
def versionPatch = 1
def appVersionCode = 0
def appVersionName = ""
def details = versionDetails()
def versionPropsFile = file('version.properties')

android {
    signingConfigs {
        config {
            keyAlias "${alias}"
            keyPassword "${password}"
            storeFile file('/Users/cjones/Google Drive/Caleb/Development/BlogSite.keystore')
            storePassword "${password}"
        }
    }
    flavorDimensions "release"
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "me.calebjones.spacelaunchnow"
        manifestPlaceholders = [appNameLabel                   : "@string/application_name",
                                manifestApplicationId          : "${applicationId}",
                                onesignal_app_id               : "${app_id}",
                                onesignal_google_project_number: "${google_project_number}"]
        if (versionPropsFile.canRead()) {
            def Properties versionProps = new Properties()

            versionProps.load(new FileInputStream(versionPropsFile))

            def versionBuild = versionProps['VERSION_CODE'].toInteger() + 1

            versionProps['VERSION_CODE'] = versionBuild.toString()
            versionProps.store(versionPropsFile.newWriter(), null)


            minSdkVersion 16
            targetSdkVersion 26
            versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
            versionName "${versionMajor}.${versionMinor}.${versionPatch}"
            signingConfig signingConfigs.config
            resConfigs "en"
            multiDexEnabled true
        } else {
            throw new GradleException("Could not read version.properties!")
        }

    }
    buildTypes {
        debug {
            ext.alwaysUpdateBuildId = false
            applicationIdSuffix '.debug'
            manifestPlaceholders = [appNameLabel         : "SLN - Debug",
                                    manifestApplicationId: "me.calebjones.spacelaunchnow.ui.debug"]
            debuggable true
            renderscriptOptimLevel 3
            versionNameSuffix "debug"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'

        }
        release {
            zipAlignEnabled true
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "SpaceLaunchNow-release-${variant.versionName}.${variant.versionCode}-${details.branchName}-${details.gitHash}.apk"
                }
            }
        }

        validation.initWith(debug)
        validation {
            debuggable false
            renderscriptOptimLevel 3
            applicationIdSuffix ".test"
            versionNameSuffix "test"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
            testProguardFile('proguard-rules-test.pro')
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
        debugTesting {
            minSdkVersion 21
            multiDexEnabled false
            dimension "release"
        }
        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 16
            multiDexEnabled false
            dimension "release"
        }
    }
}

